<div class="container row">
  <div class="col-md-5">
    <div class="hero-unit">
      <h2>Guest List</h2>
    </div>

    <form class="form-horizontal">
      <legend>Add a new guest</legend>

      <div class="control-group">
        <label class="control-label">First name:</label>

        <div class="controls">
          <input data-ng-model="newGuest.first" type="text">
        </div>
      </div>

      <div class="control-group">
        <label class="control-label">Last name:</label>

        <div class="controls">
          <input data-ng-model="newGuest.last" type="text">
        </div>
      </div>
      <div class="control-group">
        <label class="control-label">Email:</label>

        <div class="controls">
          <input data-ng-model="newGuest.email" type="text">
        </div>
      </div>
      <div class="control-group">
        <div class="controls">
          <button class="btn btn-default gl-btn" >Submit</button>
        </div>


      </div>

    </form>
  </div>

  <div class="col-md-7">
    <h3>Guests</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
          </th>
          <th>
          </th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="event in events">
            <td>
              {{event.event_name}}
            </td>

            <td>
              <button class="btn btn-danger" ng-click="removeEvent(event)">Delete</button>
            </td>
          </tr>

        </tbody>

    </table>
    <div class="controls ">
      <button class="btn btn-default gl-btn" >Close</button>
    </div>
  </div>

</div>
